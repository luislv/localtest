<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    /**
     * 统计代码
     */
    var statIdName = "vlstatId";
    var xmlHttp;
    /**
     * 设置cookieId
     */
    function setCookie(c_name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString()) + ";path=/;domain=localtest.com";
    }
    /**
     * 获取cookieId
     */
    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) {
                    c_end = document.cookie.length;
                }
                return unescape(document.cookie.substring(c_start, c_end));
            }
        }
        return "";
    }
    /**
     * 获取当前时间戳
     */
    function getTimestamp() {
        var timestamp = Date.parse(new Date());
        return timestamp;
    }
    /**
     * 生成statId
     */
    function genStatId() {
        var cookieId = getTimestamp();
        cookieId = "vlstat" + "-" + cookieId + "-" + Math.round(Math.random() * 3000000000);
        return cookieId;
    }
    /**
     * 设置StatId
     */
    function setStatId() {
        var cookieId = genStatId();
        setCookie(statIdName, cookieId, 365);
    }
    /**
     * 获取StatId
     */
    function getStatId() {
        var statId = getCookie(statIdName);
        if (statId != null && statId.length > 0) {
            return statId;
        } else {
            setStatId();
            return getStatId();
        }
    }
    /**
     * 获取UA
     */
    function getUA() {
        var ua = navigator.userAgent;
        if (ua.length > 250) {
            ua = ua.substring(0, 250);
        }
        return ua;
    }
    /**
     * 获取浏览器类型
     */
    function getBrower() {
        var ua = getUA();
        if (ua.indexOf("Opera") != -1) {
            return ('Opera');
        }
        else if (ua.indexOf("MSIE") != -1) {
            return ('Internet Explorer');
        }
        else if (ua.indexOf("Firefox") != -1) {
            return ('Firefox');
        }
        else if (ua.indexOf("Netscape") != -1) {
            return ('Netscape');
        }
        else if (ua.indexOf("Safari") != -1) {
            return ('Safari');
        }
        else {
            return ('无法识别的浏览器。');
        }
    }


    /**
     * 获取浏览器语言
     */
    function getBrowerLanguage() {
        var lang = navigator.browserLanguage;
        return lang != null && lang.length > 0 ? lang : "";
    }
    /**
     * 获取操作系统-详细
     */
    function getPlatform() {
        var sUserAgent = navigator.userAgent;
        var isWin = (navigator.platform === "Win32") || (navigator.platform === "Windows");
        var isMac = (navigator.platform === "Mac68K") || (navigator.platform === "MacPPC") || (navigator.platform === "Macintosh") || (navigator.platform === "MacIntel");
        var bIsIpad = sUserAgent.match(/ipad/i) === "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) === "iphone os";
        var isUnix = (navigator.platform === "X11") && !isWin && !isMac;
        var isLinux = (String(navigator.platform).indexOf("Linux") > -1);
        var bIsAndroid = sUserAgent.toLowerCase().match(/android/i) === "android";
        var bIsCE = sUserAgent.match(/windows ce/i) === "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) === "windows mobile";
        if (isMac)
            return "Mac";
        if (isUnix)
            return "Unix";
        if (isLinux) {
            if (bIsAndroid)
                return "Android";
            else
                return "Linux";
        }
        if (bIsCE || bIsWM) {
            return 'wm';
        }
        if (isWin) {
            var isWin2K = sUserAgent.indexOf("Windows NT 5.0") > -1 || sUserAgent.indexOf("Windows 2000") > -1;
            if (isWin2K)
                return "Win2000";
            var isWinXP = sUserAgent.indexOf("Windows NT 5.1") > -1 ||
                    sUserAgent.indexOf("Windows XP") > -1;
            if (isWinXP)
                return "WinXP";
            var isWin2003 = sUserAgent.indexOf("Windows NT 5.2") > -1 || sUserAgent.indexOf("Windows 2003") > -1;
            if (isWin2003)
                return "Win2003";
            var isWinVista = sUserAgent.indexOf("Windows NT 6.0") > -1 || sUserAgent.indexOf("Windows Vista") > -1;
            if (isWinVista)
                return "WinVista";
            var isWin7 = sUserAgent.indexOf("Windows NT 6.1") > -1 || sUserAgent.indexOf("Windows 7") > -1;
            if (isWin7)
                return "Win7";
            var isWin8 = sUserAgent.indexOf("Windows NT 6.2") > -1 || sUserAgent.indexOf("Windows 8") > -1;
            if (isWin8)
                return "Win8";
        }
        return "other";

    }

    /**
     * 获取访问时间
     */
    function currentTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth();
        var date = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var currentTime = year + "-" + month + "-" + date + "-" + hours + ":" + minutes + ":" + seconds;
        return currentTime;
    }
    /**
     * 获取停留页面时间
     */
    var stateSecond = 0;
    var stateMinute = 0;
    var stateHour = 0;
    window.setInterval("OnlineStayTime();", 1000);
    function OnlineStayTime() {
        var stateTime = stateHour + ":" + stateMinute + ":" + stateSecond;
        stateSecond++;
        if (stateSecond == 60) {
            stateSecond = 0;
            stateMinute++;
        }
        if (stateMinute == 60) {
            stateMinute = 0;
            stateHour++;
        }
       //window.status = "停留时间" + hour + ":" + minute + ":" + second;
       //接触注释讲在页面关闭时弹出用户在页面停留时间。
        return stateTime;
    }
    window.onload = OnlineStayTime();
    /**
     * 创建一个form
     * @return
     */
    function createSubmitForm() {
        var frm = document.createElement("form");
        document.body.appendChild(frm);
        frm.method = "POST";
        return frm;
    }
    /**
     * 为form创建一个元素
     * @param inputForm
     * @param elementName
     * @param elementValue
     * @return
     */
    function createFormElement(frmInput, elementName, elementValue) {
        var element = document.createElement("input");
        element.setAttribute("id", elementName);
        element.setAttribute("name", elementName);
        element.setAttribute("type", "hidden");
        element.setAttribute("value", elementValue);
        frmInput.appendChild(element);
        return element;
    }
    /**
     * 构造XMLHttpRequest对象
     * @return
     */
    function createXMLHttpRequest() {
        if (window.ActiveXObject) {
            xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
        } else if (window.XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        }
    }

    /**
     * url指定跳转页,data是要post的数据。func类似于函数指针
     * @param url
     * @param data
     * @param func
     * @return
     */
    function AjaxPost(url, data, func) {
        var httpRequest = createHttpRequest();
        if (httpRequest) {
            httpRequest.open("POST", url, true);
            httpRequest.setRequestHeader("content-length", data.length);
            httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            httpRequest.send(data);
            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == 4) {
                    try {
                        if (httpRequest.status == 200) {
                            if (func) {
                                // 这里可以调用想要的函数
                                func(httpRequest.responseText);
                            }
                        }
                    } catch (e) {
                        alert("Error XMLHttpRequest!");
                    }
                }
            }
        } else {
            alert("Error initializing XMLHttpRequest!");
        }
    }

    //离开页面执行统计代码
    $(document).ready(function () {
        $(window).bind('beforeunload',function(){
            var vlstatCookieId = getStatId();   //cookie
            var vlstatUA = encodeURIComponent(getUA());   //用户信息
            var vlstatBrower = getBrower();    //浏览器版本
            var vlstatOS = getPlatform();    //操作系统版本
            var vlstatURL = encodeURIComponent(document.URL);   //当前url
            var vlstatREFURL = encodeURIComponent(document.referrer);   //上页url
            var vistattime = currentTime();   //访问页面时间
            var vlstatIPAddress = document.localName;   //访问IP地址
            var vlstatStayTime = OnlineStayTime();   //停留页面时间
            var vlstatAction = "logStatistics.php";
            var p = "cookieId=" + vlstatCookieId + "&ua=" + vlstatUA + "&brower=" + vlstatBrower + "&operateSystem=" + vlstatOS + "&currentUrl=" + vlstatURL + "&previoustUrl=" + vlstatREFURL + "&currentTime=" + vistattime + "&ip=" + vlstatIPAddress + "&OnlineStayTime=" + vlstatStayTime;
            var urlGo = vlstatAction + "?" + p;  //用户信息
            alert(p); //本地测试
            createXMLHttpRequest();
            xmlHttp.open('GET', urlGo);
            xmlHttp.send(null);
        });
    });
    function ccc(){
        alert (333);
    }
    window.onload = ccc();
</script>
