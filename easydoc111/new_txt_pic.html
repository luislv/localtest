<body>
<div class="admin">
    <div class="help_tit">新建--图文消息：</div>
    <div class="tw_box">
        <div class="tw_l_box fl_l">
            <div class="tit_box">
                <h1>标题</h1>
                <p><img src="images/case.jpg"/></p>
            </div>
        </div>
        <div class="tw_r_box fl_r">
            <div class="tw_con">
                <dl>
                    <dt>标题：</dt>
                    <dd>
                        <div class="t_box"><input class="tc" type="text" />

                            <div class="tj"><i class="d">0</i>/<i class="z">64</i><i class="cz"></i> </div>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>作者（选填）：</dt>
                    <dd>
                        <div class="t_box"><input class="tc" type="text"/>

                            <div class="tj"><i class="d">0</i>/<i class="z">64</i><i class="cz"></i></div>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>封面：</dt>
                    <dd>
                        <div class="upload_box" style="padding: 0;">
                            <p>说明：上传图片大小: 不超过10M, 格式:png、jpeg、jpg、gif、bmp</p>
                            <div class="btn">
                                <span>添加图片</span>
                                <input id="fileupload" type="file" name="mypic">
                            </div>
                            <div class="progress">
                                <span class="bar"></span><span class="percent">0%</span>
                            </div>
                            <div class="files"></div>
                        </div>
                        <div class=""><input type="checkbox" style="margin-right: 5px;"/><label>封面图片显示在正文中</label></div>
                    </dd>
                </dl>
                <dl>
                    <dt>摘要（选填）：</dt>
                    <dd>
                        <div class="t_box" style="border: none;padding:0;"><textarea name="textarea" id="TextArea1" class="tc ac" cols="45" rows="5" ></textarea>
                            <div class="tj">
                                <div id="wordCheck"></div>

                                <i class="d">0</i>/<i class="z">120</i><i class="cz"></i></div>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>正文 自动保存时间:******</dt>
                    <dd>
                        <div class="edit_box">文字消息编辑器部分</div>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="submit_box"><input type="button" class="refund" value="预 览"/><input class="fs" type="button"
                                                                                    value="保 存"/></div>
    <!--发送弹出层-->
    <div class="ans_box fl_fs" id="float_box">
        <div class="close"></div>
        <h3>发送预览</h3>

        <div class="num">
            <p>请输入医生助手测试账号（手机号），此图文信息将发至该账号</p>
            <input class="tel" type="text"/>
            <input class="sub_btn" type="button" value="取消"/>
            <input class="sub_btn" type="button" value="确定"/>
        </div>
    </div>
